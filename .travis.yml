sudo: false
language: java
jdk: oraclejdk8
install: true
script: ./gradlew build
before_deploy: ./gradlew generatePomFileForMyPublicationPublication generateBintrayFile
deploy:
  skip_cleanup: true
  provider: bintray
  file: "build/bintray.json"
  user: "timtim17"
  dry-run: false
  on:
    all_branches: true
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/09f40f14885470ecffd1
    on_start: never
    on_failure: always
    on_success: change
